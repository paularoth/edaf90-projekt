<div class="panel-heading">
    <h1>{{title}} ({{year}})</h1>
</div>

<h2>
    <img width="400vw" alt="No image" src="{{poster}}">
</h2>

<h3> Genre: {{genre}}</h3>
<h3> Rating at IMDB: {{rating}} from {{votes}} people</h3>
<h3> Plot: {{plot}}</h3>
<h3> Awards: {{awards}}</h3>

<a routerLink='/view' routerLinkActive="active" (click)="onRent(imdbId)"> 
    <button>Rent movie</button> 
</a>
