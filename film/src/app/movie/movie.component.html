<div class="panel-heading">
    <h1>{{title}} ({{year}})</h1>
</div>
<h2>
    <img width="400vw" alt="No image" src="{{poster}}">
</h2>
<div layout="row" layout-align="center start">
    <div layout="column" flex="80">
        <h3> Genre: {{genre}}</h3>
        <h3> Rating at IMDB: {{rating}} from {{votes}} people</h3>
        <h3> Plot: {{plot}}</h3>
    </div>
</div>
