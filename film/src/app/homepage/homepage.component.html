<div class="header">
  <h1>Top Movies right now</h1>
</div>

<mat-list *ngFor="let movie of mvList">
  <a mat-list-item>
      <img width="150vw" src="{{movie.Poster}}">
      <div class="movie-details">
          <h2>{{movie.Title}} ({{movie.Year}})</h2> <br />

          <i>{{movie.Genre}}</i> <br />
          <i>50kr</i>
        
      </div>

      <nav>
        <a routerLink= "/movie/{{movie.imdbID}}" routerLinkActive="active">Read more</a>
      </nav>
      <a routerLink='/view' routerLinkActive="active" (click)="onRent(movie.imdbID)">
        <button class="button button-rent-movie">Rent movie</button>
      </a>
  </a>

</mat-list>
<router-outlet></router-outlet>
